						Choose Terrain
					</textPath>
				</text>
			</g>
		</svg>
		<div class="container text-center no-print">
			<form method="post" enctype="multipart/form-data">
				<div class="btn lightGrey col-md-6 form-group">
				<input type="file" class="form-control-file" id="importKingdomInput" accept="application/json">
				<input class="btn white rounded col-md-8" type="button" id="importKingdomButton" value="Import Kingdom">
				</div>
			</form>
			<div id="nonImportKingdomButtons">
				<button class="btn lightGrey col-md-2">
					<a class="text-reset text-decoration-none" id="exportKingdom" download="oathmarkArmy.json" href=”” >Export Kingdom</a>
				</button>
				<button class="btn lightGrey col-md-2" id="printKingdom">Print Kingdom</button>
				<button class="btn white col-md-2" id="clearTerrains">Clear Kingdoms</button>
			</div>
		</div>
	</div>
	<p style="margin-bottom:1.5cm;" class="no-print" id="availableTerrains">&nbsp;</p>
	<h1 class="text-center no-print">AVAILABLE TERRAINS</h1>
	<div class="container no-print">
		<table class="table table-bordered table-sm">
			<tr>
				<th class="text-center" width="14%">Dwarf</th>
				<th class="text-center" width="14%">Human</th>
				<th class="text-center" width="14%">Elf</th>
				<th class="text-center" width="14%">Goblin and Orc</th>
				<th class="text-center" width="14%">Undead</th>
				<th class="text-center" width="14%">Unaligned</th>
			</tr>
			<tr>
				<td id="dwarfTerrains"></td>
				<td id="humanTerrains"></td>
				<td id="elfTerrains"></td>
				<td id="goblinAndOrcTerrains"></td>
				<td id="undeadTerrains"></td>
				<td id="unalignedTerrains"></td>
			</tr>
		</table>
	</div>
	<p style="margin-bottom:1.5cm;" class="no-print" id="availableTroops">&nbsp;</p>
	<h1 class="text-center no-print">AVAILABLE TROOPS</h1>
	<div class="container-fluid no-print">
		<table class="table table-bordered table-sm">
			<tr>
				<th class="text-center" width="12.5%">Type</th>
				<th class="text-center" width="12.5%">Dwarf</th>
				<th class="text-center" width="12.5%">Human</th>
				<th class="text-center" width="12.5%">Elf</th>
				<th class="text-center" width="12.5%">Goblin and Orc</th>
				<th class="text-center" width="12.5%">Undead</th>
				<th class="text-center" width="12.5%">Unaligned</th>
			</tr>
			<tr>
				<th>Hero</th>
				<td id="dwarfHero"></td>
				<td id="humanHero"></td>
				<td id="elfHero"></td>
				<td id="goblinAndOrcHero"></td>
				<td id="undeadHero"></td>
				<td id="unalignedHero"></td>
			</tr>
			<tr>
				<th>Spellcaster</th>
				<td id="dwarfSpellcaster"></td>
				<td id="humanSpellcaster"></td>
				<td id="elfSpellcaster"></td>
				<td id="goblinAndOrcSpellcaster"></td>
				<td id="undeadSpellcaster"></td>
				<td id="unalignedSpellcaster"></td>
			</tr>
			<tr>
				<th>Infantry</th>
				<td id="dwarfInfantry"></td>
				<td id="humanInfantry"></td>
				<td id="elfInfantry"></td>
				<td id="goblinAndOrcInfantry"></td>
				<td id="undeadInfantry"></td>
				<td id="unalignedInfantry"></td>
			</tr>
			<tr>
				<th>Ranged</th>
				<td id="dwarfRanged"></td>
				<td id="humanRanged"></td>
				<td id="elfRanged"></td>
				<td id="goblinAndOrcRanged"></td>
				<td id="undeadRanged"></td>
				<td id="unalignedRanged"></td>
			</tr>
			<tr>
				<th>Cavalry</th>
				<td id="dwarfCavalry"></td>
				<td id="humanCavalry"></td>
				<td id="elfCavalry"></td>
				<td id="goblinAndOrcCavalry"></td>
				<td id="undeadCavalry"></td>
				<td id="unalignedCavalry"></td>
			</tr>
			<tr>
				<th>Monster</th>
				<td id="dwarfMonster"></td>
				<td id="humanMonster"></td>
				<td id="elfMonster"></td>
				<td id="goblinAndOrcMonster"></td>
				<td id="undeadMonster"></td>
				<td id="unalignedMonster"></td>
			</tr>
		</table>
	</div>
	<p style="margin-bottom:1.5cm;" class="no-print" id="army">&nbsp;</p>
	<div class="container" id="armyContainer">
		<h1 class="text-center"><input type="text" value="NEW ARMY" class="text-center container-fluid" id="armyName"/></h1>
		<h2 class="text-center">Total points: <a id='currentPoints' class='text-decoration-none'>0</a></h2>
		<div class="container text-center no-print">
			<form method="post" enctype="multipart/form-data">
				<div class="btn lightGrey col-md-6 form-group">
				<input type="file" class="form-control-file" id="importArmyInput" accept="application/json">
				<input class="btn white rounded col-md-8" type="button" id="importArmyButton" value="Import Army">
				</div>
			</form>
			<div id="nonImportButtons">
				<button class="btn lightGrey col-md-2">
					<a class="text-reset text-decoration-none" id="exportArmy" download="oathmarkArmy.json" href=”” >Export Army</a>
				</button>
				<button class="btn lightGrey col-md-2" id="printArmy" onclick="window.print()">Print Army</button>
				<button class="btn white col-md-2" id="clearArmy">Clear Army</button>
			</div>
		</div>
		<div id='unitSheets' class="container">
		</div>
